<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="wig.js"></script>

    <script>

        var MyView = wig.View.extend({
            className: 'MyView',

            template: '<button>click</button>',

            events: {
                click: function (e) {
                    alert('MyView#' + this.getID());

                    if (this.getID() === 'v0.child') {
                        return false;
                    }
                }
            }
        });

        var MyOtherView = wig.View.extend({
            View: MyView,

            className: 'MyOtherView',

            template: '<section>{{ a }}</section>',

            mapping: {
                child: 'section'
            },

            events: {
                click: function () {
                    alert('MyOtherView#' + this.getID());
                }
            },

            render: function () {
                this.addView({
                    attributes: {
                        a: 'a'
                    }
                });
                this.addView({
                    id: 'child',
                    attributes: {
                        b: 'b'
                    }
                });
            }
        });

        var myOtherView = new MyOtherView();

        window.onload = function () {
            wig.renderView(myOtherView, document.getElementById('main'));

            myOtherView.update();

            myOtherView.set({
                a: 'b'
            });
            myOtherView.update();
        };

    </script>
</head>
<body>
    <div id="main"></div>
</body>
</html>
